<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Location Directory</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" th:href="@{/index}">Tweedy, Browne Co.</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
    	 <div class="pl-5 pt-5 pb-5 mt-3 mb-3 bg-success"> 
              Bootstrap here 
         </div> 
        <h2 >Location Directory</h2>
        
        <!-- Add Location -->       
        <a th:href="@{/locations/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Location</a>
        <!-- End of Add Location -->
        <table class="table">
        <thead>
        	<th>Id</th>
        	<th>Location Name</th>
        	<th>Default Location</th>
        	<th>Action</th>
        </thead>
        <tbody>
        	<tr th:each="tempLocation: ${locations}">
        		<td th:text="${tempLocation.locationId}"/>
        		<td th:text="${tempLocation.locationName}"/>
        		<!-- <td th:text="${tempLocation.defaultLocation}"/>-->
        		<!-- thymeleaf radio button with conditional disable-->
        		<td>
        		
        			<div th:switch="${tempLocation.defaultLocation}"> 
        			
        				<input th:case="1" type="radio" name="mycheckbox" 
        					th:checked="${tempLocation.defaultLocation}"/>
        				<input th:case="*" type="radio" name="mycheckbox" 
        					th:checked="${tempLocation.defaultLocation}"
        					disabled/>
        			  
					</div>
       					 
        		</td>
        		<!-- an update button link -->
        		<td>
        			<a th:href="@{/locations/showFormForUpdate(locationId=${tempLocation.locationId})}"
		        			class="btn btn-info btn-sm py-1 mt-2">
		        			Update
        			</a>
        			<!-- an delete button link -->
        		
        			<a th:href="@{/locations/delete(locationId=${tempLocation.locationId})}"
		        			class="btn btn-danger btn-sm py-1 mt-2"
		        			onclick="if(!(confirm('Are you sure you want to delete this location?'))) return false">
		        			Delete
        			</a>
        		
        		</td>
        	</tr>
        
        </tbody>
        </table>
    </div>

</main>
<!-- /.container -->


</body>
