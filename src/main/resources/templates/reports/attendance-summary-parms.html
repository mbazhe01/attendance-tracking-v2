<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Location Summary Params</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/user.js}"></script>
	
<body onunload="clearSpinners()">

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" th:href="@{/index}">Tweedy, Browne Co.</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
    	 <div class="pl-5 pt-5 pb-1 mt-3 mb-2 text-center bg-light"> 
              <h4>Attendance Tracking System </h4>
         </div> 
        <h4 >Select year and employee</h4>
       
        <form th:action="@{/attendance/attendanceSummaryReport}" 
        		th:object="${parm}" method="post">
        	
        	<div class="form-group row">
        	  
        		<label for="employeeId" class="col-md-3 col-form-label col-form-label-md">Employee</label>
        		<div class="col-md-6">
        			
        			<select class="form-control"  id="dropEmployee" 
        					th:field="${parm.emplId}">
    					<option value="">Select employee...</option>
        				<option th:each="employee : ${employees}"
                				th:value="${employee.emplId}"
                				th:text="${employee.name}">
                		</option>
    				</select>
        			
      			</div>
      			
        	</div>
        	
        	<div class="form-group row">
        		<label for="employeeId" class="col-md-3 col-form-label col-form-label-md">Year</label>
        		<div class="col-md-6" >
        			        		  	
        			<select class="form-control"  id="dropYear" 
        					th:field="${parm.year}" >
        				<option th:each="tmp : ${attendyears}"
                				th:value="${tmp.year}"
                				th:text="${tmp.year}">
                		</option>
                		
    				</select>
    				        			
      			</div>	
        	</div>
        		
        		
        	<button type="submit" 
        			class="btn btn-info col-2"
        			th:id="btn-submit"
        			th:onclick="'showButtonSpinnerGenerate(\'' + 'btn-submit' + '\');'">Submit</button>
        </form>      
        
    </div>

</main>
<!-- /.container -->


</body>
