<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Department Directory</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" th:href="@{/index}">Tweedy, Browne Co.</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
    	 <div class="pl-5 pt-5 pb-5 mt-3 mb-3 bg-success"> 
              Bootstrap here 
         </div> 
        <h2 >Department Directory</h2>
        
        <!-- Add Department -->       
        <a th:href="@{/departments/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Department</a>
        <!-- End of Add Department -->
        <table class="table">
        <thead>
        	<th>Id</th>
        	<th>Department Name</th>
        	<th>Description</th>
        	<th>Action</th>
        </thead>
        <tbody>
        	<tr th:each="tempDepartment: ${departments}">
        		<td th:text="${tempDepartment.departmentId}"/>
        		<td th:text="${tempDepartment.departmentName}"/>
        		<td th:text="${tempDepartment.description}"/>
        		<!-- an update button link -->
        		<td>
        			<a th:href="@{/departments/showFormForUpdate(departmentId=${tempDepartment.departmentId})}"
		        			class="btn btn-info btn-sm py-1 mt-2">
		        			Update
        			</a>
        			<!-- an delete button link -->
        		
        			<a th:href="@{/departments/delete(departmentId=${tempDepartment.departmentId})}"
		        			class="btn btn-danger btn-sm py-1 mt-2"
		        			onclick="if(!(confirm('Are you sure you want to delete this department?'))) return false">
		        			Delete
        			</a>
        		
        		</td>
        	</tr>
        
        </tbody>
        </table>
    </div>

</main>
<!-- /.container -->


</body>
